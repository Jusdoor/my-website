<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        .gallery img {
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .image-container {
            position: relative;
        }
    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <!-- First Image -->
        <div class="image-container">
            <a href="images/2.jpg" target="_blank" download="2.jpg">
                <img src="images/2.jpg" alt="Image 2" title="Click to view">
            </a>
        </div>

        <!-- Second Image -->
        <div class="image-container">
            <a href="images/3.jpg" target="_blank" download="3.jpg">
                <img src="images/3.jpg" alt="Image 3" title="Click to view">
            </a>
        </div>

        <!-- Third Image -->
        <div class="image-container">
            <a href="images/4.jpg" target="_blank" download="4.jpg">
                <img src="images/4.jpg" alt="Image 4" title="Click to view">
            </a>
        </div>
    </div>

</body>
</html>
