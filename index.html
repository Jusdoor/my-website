<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            margin: 15px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover .desc {
            opacity: 1;
        }

        .desc {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Modal for enlarged image */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 80%;
            max-width: 1000px;
            border-radius: 10px;
        }

        .modal:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>My Screenshot Gallery</h1>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <a href="#img1">
            <img src="screenshot1.jpg" alt="Screenshot 1">
            <div class="desc">Screenshot 1 description</div>
        </a>
    </div>

    <div class="gallery-item">
        <a href="#img2">
            <img src="screenshot2.jpg" alt="Screenshot 2">
            <div class="desc">Screenshot 2 description</div>
        </a>
    </div>

    <div class="gallery-item">
        <a href="#img3">
            <img src="screenshot3.jpg" alt="Screenshot 3">
            <div class="desc">Screenshot 3 description</div>
        </a>
    </div>

    <!-- Add more screenshots as needed -->
</div>

<!-- Modals for enlarged images -->
<div id="img1" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="screenshot1.jpg" alt="Screenshot 1">
</div>

<div id="img2" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="screenshot2.jpg" alt="Screenshot 2">
</div>

<div id="img3" class="modal">
    <a href="#" class="close">&times;</a>
    <img src="screenshot3.jpg" alt="Screenshot 3">
</div>

</body>
</html>
